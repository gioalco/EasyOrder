<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            font-size: 24px;
            text-align: center;
        }
        label {
            font-size: 14px;
            margin-bottom: 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Find Your Food!</h1>
    <label for="foodMood">What are you feeling to eat today?</label>
    <input type="text" id="foodMood" placeholder="E.g., refreshing, savory" />
    <label for="budget">What's your budget? (in PHP)</label>
    <input type="number" id="budget" placeholder="E.g., 200" />
    <button id="submitBtn">Get Food Suggestions</button>

    <div class="response" id="response"></div>
</div>

<script>
    document.getElementById('submitBtn').addEventListener('click', async function() {
        const foodMood = document.getElementById('foodMood').value;
        const budget = document.getElementById('budget').value;

        if (!foodMood || !budget) {
            alert('Please fill in both fields!');
            return;
        }

        // Send input to the backend
        const responseDiv = document.getElementById('response');
        responseDiv.innerHTML = 'Loading...';

        const response = await fetch('/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ foodMood, budget }),
        });

        const data = await response.json();
        responseDiv.innerHTML = data.response || 'No response from server.';
    });
</script>
</body>
</html>
